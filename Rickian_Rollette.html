<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="device-width">
    <title>Rickian Rollette</title>
    <style>
        span {
            color: red;
            font-size: large;
            font-style: oblique;
        }
    </style>
</head>
<body>
    <h1>WELKOM BIJ RICKIAN ROLLETTE!</h1>
    <h3>Hoe het werkt:</h3>
    <p>
        Er zijn <span>6</span> links, en <span>1</span> is een <span>Rickroll</span>.
        De link is <span>gerandomized</span> met JavaScript.
        <br>
        Je reload de website voor elk schot, en je krijgt een punt voor elk koekje. Je bent af als je gerickrolled wordt.
    </p>
    <a id="link1" style="font-size: 400%;" href="cookie.jpg">O</a>
    <a id="link2" style="font-size: 400%;" href="cookie.jpg">O</a>
    <a id="link3" style="font-size: 400%;" href="cookie.jpg">O</a>
    <a id="link4" style="font-size: 400%;" href="cookie.jpg">O</a>
    <a id="link5" style="font-size: 400%;" href="cookie.jpg">O</a>
    <a id="link6" style="font-size: 400%;" href="cookie.jpg">O</a>
    <script>
        const randomIndex = Math.floor(Math.random() * 6);
        const linkElement = document.getElementById(`link${randomIndex + 1}`);
        linkElement.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
    </script>
</body>
</html>
